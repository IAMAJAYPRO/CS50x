<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <form method="post">
                <input name=name placeholder=Name type=text required>
                <input name=month placeholder=Month type=number required min="1" max="12">
                <input name=day placeholder=Day type=number required min="1" max="31">
                <button type=submit>Submit Birthday</button>
            </form>
        </div>
        <div class="section">
            <h2>All Birthdays</h2>
            <form method=post action="/delete">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in data %}
                        <tr>
                            <td>{{ person["name"] }}</td>
                            <td>{{ person["month"] }} / {{ person["day"] }}</td>
                            <td> <button class=delete type=submit name=person_id
                                    value="{{ person['id'] }}">Delete</button> </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
